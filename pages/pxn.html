            let pxnData = [];  // Biến toàn cục lưu dữ liệu phiếu xuất nhập
            const region = 'www';
            const appId = '53fdb32e-c5c3-411e-848e-401feafc4787';
            const accessKey = 'V2-wHxkx-YOw3g-UiWe9-zXyzK-kG3wi-Prykh-uEHPN-5S8JM';

            // Hàm gọi API lấy dữ liệu phiếu xuất nhập
            function loadPXNData() {
                const resPromise = apiRequest('PNK', 'Find', {
                    Rows: [],  // Để trống nếu bạn muốn tải tất cả dữ liệu
                });

                resPromise.then(response => {
                    console.log('API Response:', response); // Kiểm tra phản hồi API
                    if (Array.isArray(response) && response.length > 0) {
                        pxnData = response;  // Lưu dữ liệu vào biến toàn cục
                        initializePXNTable(pxnData);  // Hiển thị bảng sử dụng dữ liệu từ biến
                    } else {
                        $('#pxnTable tbody').html('<tr><td colspan="9">Không có dữ liệu phiếu xuất nhập để hiển thị.</td></tr>');
                    }
                }).catch(error => {
                    console.error('Error loading PXN data:', error);
                });
            }
            // Khi nhấn nút "Thêm Phiếu Xuất Nhập"
            $('#btnAddPXN').on('click', function () {
                // Reset form modal
                $('#modalPXNForm')[0].reset();
                $('#editingId').val('');  // Clear giá trị của editingId
                $('#pxnModalLabel').text('Thêm Phiếu Xuất Nhập');  // Đổi tiêu đề modal
                $('#pxnModal').modal('show');  // Hiển thị modal
            });


            // Hàm khởi tạo bảng DataTables
            function initializePXNTable(data) {
                $('#pxnTable').DataTable({
                    data: data,
                    destroy: true,
                    columns: [
                        { title: 'KEY', data: row => `${row['SỐ PHIẾU']}: ${row['MÃ KIỆN']}` },  // Hiển thị KEY dưới dạng SỐ PHIẾU: MÃ KIỆN
                        { title: 'NGHIỆP VỤ', data: 'NGHIỆP VỤ' },
                        { title: 'SỐ PHIẾU', data: 'SỐ PHIẾU' },
                        { title: 'NGÀY THÁNG', data: 'NGÀY THÁNG' },
                        { title: 'TỪ ĐÂU', data: 'TỪ ĐÂU' },
                        { title: 'ĐẾN ĐÂU', data: 'ĐẾN ĐÂU' },
                        { title: 'DIỄN GIẢI', data: 'DIỄN GIẢI' },
                        { title: 'CHỨNG TỪ ĐI KÈM', data: 'CHỨNG TỪ ĐI KÈM' },
                        { title: 'MÃ KIỆN', data: 'MÃ KIỆN' },
                        {
                            data: null,
                            render: function (data, type, row) {
                                const key = `${row['SỐ PHIẾU']}: ${row['MÃ KIỆN']}`;
                                return `
                                <button class="btn btn-warning btn-sm" onclick="editPXN('${key}')">Sửa</button>
                                <button class="btn btn-danger btn-sm" onclick="deletePXN('${key}')">Xóa</button>`;
                            }
                        }
                    ],
                    pagingType: "full_numbers",
                    pageLength: 10,
                    lengthMenu: [[10, 25, 50, -1], [10, 25, 50, "Tất cả"]],
                    language: {
                        url: 'https://cdn.datatables.net/plug-ins/1.11.5/i18n/vi.json'
                    }
                });
            }
            // Xử lý sự kiện submit form
            $('#addPXNForm').on('submit', async function (e) {
                e.preventDefault();

                const formData = {
                    'NGHIỆP VỤ': $('#nghiepVuAdd').val().trim(),
                    'SỐ PHIẾU': $('#soPhieuAdd').val().trim(),
                    'NGÀY THÁNG': $('#ngayThangAdd').val(),
                    'TỪ ĐÂU': $('#tuDauAdd').val().trim(),
                    'ĐẾN ĐÂU': $('#denDauAdd').val().trim(),
                    'DIỄN GIẢI': $('#dienGiaiAdd').val().trim(),
                    'CHỨNG TỪ ĐI KÈM': $('#chungTuAdd').val().trim(),
                    'MÃ KIỆN': $('#maKienAdd').val().trim()
                };

                // Kiểm tra các trường bắt buộc
                for (let key in formData) {
                    if (!formData[key] && key !== 'CHỨNG TỪ ĐI KÈM') {
                        FuiToast.info(`Vui lòng điền đầy đủ thông tin: ${key}`);
                        return;
                    }
                }

                try {
                    const response = await apiRequest('PNK', 'Add', { Rows: formData });

                    console.log('API Response:', response);

                    if (response && response.Rows && response.Rows.length > 0) {
                        FuiToast.success('Thêm phiếu xuất nhập thành công.');
                        $('#addPXNForm')[0].reset();
                        $('#list-tab').tab('show');
                        loadPXNData();
                    } else {
                        throw new Error('Không nhận được dữ liệu phản hồi hợp lệ từ API');
                    }
                } catch (error) {
                    console.error('Error during PXN addition process:', error);
                    if (error.responseJSON) {
                        console.error('API Error Details:', error.responseJSON);
                    }
                    FuiToast.error("Có lỗi xảy ra trong quá trình thêm phiếu xuất nhập: " + (error.responseJSON ? JSON.stringify(error.responseJSON) : error.message));
                }
            });
            // Hàm chuyển đổi định dạng ngày từ dd/MM/yyyy sang yyyy-MM-dd
            function convertDateFormat(dateStr) {
                const [day, month, year] = dateStr.split('/');
                return `${year}-${month}-${day}`; // Định dạng yyyy-MM-dd
            }

            function convertDateFormat(dateStr) {
                const [day, month, year] = dateStr.split('/');
                return `${year}-${month}-${day}`; // Định dạng yyyy-MM-dd
            }
            // Hàm chỉnh sửa phiếu xuất nhập
            function editPXN(key) {
                // Tách KEY thành SỐ PHIẾU và MÃ KIỆN
                const [soPhieu, maKien] = key.split(': ').map(item => item.trim());
                const pxn = pxnData.find(item => item['SỐ PHIẾU'] === soPhieu && item['MÃ KIỆN'] === maKien);
                if (pxn) {
                    $('#nghiepVu').val(pxn['NGHIỆP VỤ']);
                    $('#soPhieu').val(pxn['SỐ PHIẾU']);
                    $('#ngayThang').val(pxn['NGÀY THÁNG']);
                    $('#tuDau').val(pxn['TỪ ĐÂU']);
                    $('#denDau').val(pxn['ĐẾN ĐÂU']);
                    $('#dienGiai').val(pxn['DIỄN GIẢI']);
                    $('#chungTu').val(pxn['CHỨNG TỪ ĐI KÈM']);
                    $('#maKien').val(pxn['MÃ KIỆN']);
                    $('#editingId').val(key);  // Sử dụng KEY để chỉnh sửa
                    $('#form-tab').tab('show');  // Chuyển sang tab form để chỉnh sửa
                }
            }

            // Hàm thêm mới hoặc cập nhật phiếu xuất nhập
            function savePXNData(formData) {
                const action = formData.editingId ? 'Edit' : 'Add';
                const resPromise = apiRequest('PNK', action, {
                    Rows: [formData]  // Dữ liệu của phiếu xuất nhập cần thêm hoặc sửa
                });

                resPromise.then(response => {
                    loadPXNData();  // Tải lại dữ liệu sau khi lưu
                }).catch(error => {
                    console.error(`Error ${action === 'Add' ? 'adding' : 'editing'} PXN data:`, error);
                });
            }

            // Hàm xóa phiếu xuất nhập
            function deletePXN(key) {
                // Tách KEY thành SỐ PHIẾU và MÃ KIỆN
                const [soPhieu, maKien] = key.split(': ').map(item => item.trim());
                const resPromise = apiRequest('PNK', 'Delete', {
                    Rows: [{
                        'SỐ PHIẾU': soPhieu,  // Sử dụng SỐ PHIẾU và MÃ KIỆN để xóa
                        'MÃ KIỆN': maKien
                    }]
                });

                resPromise.then(response => {
                    loadPXNData();  // Tải lại dữ liệu sau khi xóa
                }).catch(error => {
                    console.error('Error deleting PXN data:', error);
                });
            }

            function apiRequest(tableName, action, data) {
                const apiUrl = `https://${region}.appsheet.com/api/v2/apps/${appId}/tables/${tableName}/Action`;

                console.log('API URL:', apiUrl); // Log URL để kiểm tra

                const requestData = {
                    Action: action,
                    Properties: {
                        Locale: 'vi-VN',
                        Timezone: 'Asia/Ho_Chi_Minh'
                    },
                    Rows: Array.isArray(data.Rows) ? data.Rows : [data.Rows]
                };

                console.log('Request Data:', JSON.stringify(requestData)); // Log dữ liệu gửi đi

                return $.ajax({
                    url: apiUrl,
                    method: 'POST',
                    headers: {
                        'ApplicationAccessKey': accessKey,
                        'Content-Type': 'application/json'
                    },
                    data: JSON.stringify(requestData)
                });
            }
            // Khi nhấn nút "Thêm mới"
            $('#add-tab').on('click', function () {
                // Reset form modal
                $('#modalPXNForm')[0].reset();
                $('#editingId').val('');  // Clear giá trị của editingId
                $('#pxnModalLabel').text('Thêm Phiếu Xuất Nhập');  // Đổi tiêu đề modal
                $('#pxnModal').modal('show');  // Hiển thị modal
            });

            // Khi nhấn nút "Sửa"
            function editPXN(key) {
                // Tách KEY thành SỐ PHIẾU và MÃ KIỆN
                const [soPhieu, maKien] = key.split(': ').map(item => item.trim());
                const pxn = pxnData.find(item => item['SỐ PHIẾU'] === soPhieu && item['MÃ KIỆN'] === maKien);
                if (pxn) {
                    $('#nghiepVu').val(pxn['NGHIỆP VỤ']);
                    $('#soPhieu').val(pxn['SỐ PHIẾU']);
                    $('#ngayThang').val(pxn['NGÀY THÁNG']);
                    $('#tuDau').val(pxn['TỪ ĐÂU']);
                    $('#denDau').val(pxn['ĐẾN ĐÂU']);
                    $('#dienGiai').val(pxn['DIỄN GIẢI']);
                    $('#chungTu').val(pxn['CHỨNG TỪ ĐI KÈM']);
                    $('#maKien').val(pxn['MÃ KIỆN']);
                    $('#editingId').val(key);  // Đặt giá trị của editingId để đánh dấu đang sửa
                    $('#pxnModalLabel').text('Chỉnh sửa Phiếu Xuất Nhập');  // Đổi tiêu đề modal
                    $('#pxnModal').modal('show');  // Hiển thị modal
                }
            }
            $('#modalPXNForm').on('submit', async function (e) {
                e.preventDefault();

                const formData = {
                    'NGHIỆP VỤ': $('#nghiepVu').val().trim(),
                    'SỐ PHIẾU': $('#soPhieu').val().trim(),
                    'NGÀY THÁNG': $('#ngayThang').val(),
                    'TỪ ĐÂU': $('#tuDau').val().trim(),
                    'ĐẾN ĐÂU': $('#denDau').val().trim(),
                    'DIỄN GIẢI': $('#dienGiai').val().trim(),
                    'CHỨNG TỪ ĐI KÈM': $('#chungTu').val().trim(),
                    'MÃ KIỆN': $('#maKien').val().trim()
                };

                const editingId = $('#editingId').val();  // Lấy giá trị editingId để kiểm tra xem đang thêm hay sửa
                const action = editingId ? 'Edit' : 'Add';

                try {
                    const response = await apiRequest('PNK', action, { Rows: [formData] });

                    if (response && response.Rows && response.Rows.length > 0) {
                        FuiToast.success(editingId ? 'Cập nhật phiếu xuất nhập thành công.' : 'Thêm phiếu xuất nhập thành công.');
                        $('#pxnModal').modal('hide');  // Ẩn modal sau khi thêm/sửa thành công
                        loadPXNData();  // Tải lại dữ liệu
                    } else {
                        throw new Error('Không nhận được dữ liệu phản hồi hợp lệ từ API');
                    }
                } catch (error) {
                    FuiToast.error("Có lỗi xảy ra: " + error.message);
                }
            });
